<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Email Spam Detector</title>
  <!-- TailwindCSS v3 via CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    // Enable dark mode via class strategy
    tailwind.config = {
      darkMode: 'class'
    };
  </script>
</head>
<body class="bg-white text-gray-900 dark:bg-gray-900 dark:text-gray-100 min-h-screen flex items-center justify-center p-4 transition-colors duration-300">

  <div class="bg-gray-100 dark:bg-gray-800 p-8 rounded-2xl shadow-lg w-full max-w-lg transition-colors duration-300">
    <div class="flex justify-between items-center mb-6">
      <h1 class="text-2xl font-bold flex-1 text-center">Email Spam Detector</h1>
      <button 
        id="toggleTheme"
        class="ml-4 text-sm bg-gray-300 dark:bg-gray-700 text-gray-800 dark:text-gray-100 px-3 py-1 rounded transition"
        title="Toggle light/dark mode"
      >
        ðŸŒ“
      </button>
    </div>

    <form action="/predict" method="POST">
      <label for="emailContent" class="block text-sm font-medium mb-1">Email Content:</label>
      <textarea
        id="emailContent"
        name="emailContent"
        rows="8"
        required
        class="w-full p-3 border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-100 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 resize-none"
        placeholder="Paste your email text here..."
      >{{text}}</textarea>

      <button
        type="submit"
        class="mt-5 w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded-lg transition"
      >
        Check for Spam
      </button>
    </form>

  </div>

<script>
  const toggleBtn = document.getElementById('toggleTheme');
  const htmlEl = document.documentElement;

  // Apply theme on page load
  const savedTheme = localStorage.getItem('theme');

  if (savedTheme === 'dark' || !savedTheme) {
    htmlEl.classList.add('dark');
    localStorage.setItem('theme', 'dark'); // ensure it's saved
  } else {
    htmlEl.classList.remove('dark');
  }

  // Toggle theme on button click
  toggleBtn.addEventListener('click', () => {
    htmlEl.classList.toggle('dark');
    const currentTheme = htmlEl.classList.contains('dark') ? 'dark' : 'light';
    localStorage.setItem('theme', currentTheme);
  });
</script>

</body>
</html>
